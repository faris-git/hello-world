
<div class="row">
	<div class="col-xs-4">
		<a href="#" class="thumbnail">
			<img data-src="holder.js/100%x180" src="<%= picture ? picture : null %>" alt="...">
		</a>
	</div>
  	
  	<div class="col-xs-8">
  		<table class="table table-striped">
  			<tr>
  				<td>Name</td>
  				<td><%= firstName %>&nbsp;<%= lastName %></td>
  			</tr>
  			<tr>
  				<td>User name</td>
  				<td><%= userName %></td>
  			</tr>
  			<tr>
  				<td>Address</td>
  				<td><%= address %></td>
  			</tr>
  			<tr>
  				<td>City</td>
  				<td><%= city %></td>
  			</tr>
  			<tr>
  				<td>Country</td>
  				<td><%= country %></td>
  			</tr>
  			<tr>
  				<td>Phone</td>
  				<td><i class="glyphicon glyphicon-earphone"></i> <%= phone %></td>
  			</tr>
  			
  		</table>
  		
  		<div class="btn-group">
			<a href="#user/edit/<%= userId %>" class="btn btn-primary" ><i class="glyphicon glyphicon-edit"></i></a>
			<a class="btn btn-default delete" data="<%= userId %>"><i class="glyphicon glyphicon-remove"></i></a>
		</div>
  	</div>
</div>

<div class="row">
	<div class="col-xs-4">&nbsp;</div>
	<div class="col-xs-8">
		
	</div>
</div>
