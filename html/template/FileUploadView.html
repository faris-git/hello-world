<div class="row-fluid">
	<form class="span12" id="upload-form" role="form" action="/upload" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Upload</legend>
			<br/>
			<div class="row">
				
				<div class="col-md-4 col-md-offset-4">		
					
					<div class="form-group">
						<label for="name" class="control-label">File Name:</label>
						<input id="name" class="form-control required" name="name" type="text" value=""  />
					</div>
					
					<div class="form-group">
						<label for="myFile" class="control-label">File:</label>
						<input id="myFile" class="form-control required" name="myFile" type="file" />
					</div>
					
				</div>				
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<input class="btn btn-primary submit" type="submit" value="Upload &raquo;" />
					<!--<a href="#" class="btn btn-primary login">Login</a>-->
					<a href="#" class="btn cancel">Cancel</a>
				</div>
			</div>
			
			
		</fieldset>
		
	</form>
</div>
<br/>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="progress progress-striped hide">
			<div class="progress-bar progress-bar-success" ></div>
		</div>
		
		<br/>
		 
		<div class="alert" id="message"></div>
	</div>
</div>
